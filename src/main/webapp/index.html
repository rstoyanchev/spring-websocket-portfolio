<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Stock Trading Portfolio</title>
    <link href="assets/css/portfolio.css" rel="stylesheet">
    <link href="assets/css/bootstrap.css" rel="stylesheet">
  </head>
  <body>
   <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="brand" href="#">Portfolio</a>
          <div class="nav-collapse collapse">
            <ul class="nav pull-right">
	          <p class="navbar-text pull-right">
	              <span class="user">User</span> <a href="./logout.html"><i class="icon-off icon-white"></i></a></a>
	          </p>
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>
    <div class="container">
      <div class="main-content">
      
        <table id="portfolioTable" class="table table-striped">
          <thead>
            <tr>
              <th>Company</th>
              <th>Ticker</th>
              <th class="number">Price</th>
              <th class="number">Change</th>
              <th>%</th>
              <th class="number">Shares</th>
              <th class="number">Value</th>
              <th></th>
            </tr>
          </thead>
          <tbody data-bind="foreach: portfolioRows">
            <tr>
              <td data-bind="text: company"></td>
              <td data-bind="text: ticker"></td>
              <td data-bind="text: formattedPrice" class="number"></td>
              <td data-bind="text: change, style: {color: change() < 0 ? 'red' : 'green'}" class="number"></td>
              <td data-bind="html: arrow" class="icon"></td>
              <td data-bind="text: shares" class="number"></td>
              <td data-bind="text: formattedValue" class="number"></td>
              <td class="trade-buttons">
                <button class="btn btn-primary" data-bind="click: $parent.trade().showBuy">Buy</button>
                <button class="btn btn-primary" data-bind="click: $parent.trade().showSell">Sell</button>
              </td>
             </tr>
          </tbody>
          <tfoot>
            <tr>
              <td colspan="5">Total value:</td>
              <td data-bind="text: totalShares" class="number"></td>
              <td data-bind="text: totalValue" class="number"></td>
              <td></td>
            </tr>
          </tfoot>
          <tbody></tbody>
        </table>

        <div id="tradeDialog" class="modal hide fade" tabindex="-1">
          <div class="modal-body">
            <form class="form-trade" data-bind="submit: trade().executeTrade">
              <h2 class="form-trade-heading"><span data-bind="text: trade().action"></span>
                <span data-bind="text: trade().selectedRow().ticker"></span> shares:</h2>
              <input type="text" data-bind="value: trade().shares" class="input-block-level" placeholder="Shares">
              <button class="btn" data-dismiss="modal">Close</button>
              <button class="btn btn-primary" type="submit">
                <span data-bind="text: trade().action"></span>
              </button>
            </form>
          </div>
        </div>

      </div>
    </div> <!-- /container -->

    <!-- 3rd party -->
    <script src="assets/js/jquery-1.8.3.js"></script>
    <script src="assets/js/knockout-2.3.0.js"></script>
    <script src="assets/js/bootstrap.js"></script>
    <script src="assets/js/sockjs-0.3.4.js"></script>
    <script src="assets/js/stomp.js"></script>

    <!-- Application -->
    <script src="assets/js/portfolio-viewModel.js"></script>
    <script type="text/javascript">

			var socket = new SockJS('/spring-websocket-portfolio/portfolio');
			var client = Stomp.over(socket);
			
		  var model = new PortfolioModel(client);
		  ko.applyBindings(model);

			var onConnect = function(frame) {

				console.log('Connected ' + frame);

				client.subscribe("/positions", function(message) {
					var positions = JSON.parse(message.body);
					model.loadPositions(positions);
				});

				client.subscribe("/topic/PRICE.STOCK.NASDAQ.*", function(message) {
          var quote = JSON.parse(message.body);
          model.processQuote(quote);
				});
			}

			var onError = function(error) {
				console.log('error ' + error);
			}
			
			client.connect('guest', 'guest', onConnect, onError, '/');
			
		</script>
    
  </body>
</html>
